<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ELECTIONS - PARTIES All Candidates</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
        CHOOSE CANDIDATE
    </div>
    <div class="card-body">
        <div class="jumbotron">
            <div class="media" th:each="key : ${candidates.keySet()}">
                <h1 th:text="${key.name}"></h1>
                <div class="media-body" th:each="c : ${candidates.get(key)}">
                    <img class="align-self-center my-img" th:src="@{/static/img/{filename}(filename=${c.photo})}"
                         th:align="${c.surname}">
                    <h4 class="text" th:text="${c.name}+' '+${c.surname} "></h4>
                    <form th:action="@{/candidates/vote}" method="post">
                        <input name="id" th:value="${c.id}" hidden="hidden" readonly="readonly"/>
                        <input name="vid" th:value="${vid}" hidden="hidden" readonly="readonly"/>
                        <button class="btn btn-outline-secondary" type="submit">Choose candidate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
