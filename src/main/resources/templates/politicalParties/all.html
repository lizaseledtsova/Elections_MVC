<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ELECTIONS - VOTERS Enter Token</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h3 class="display-3 text-center">ENTER YOUR PERSONAL TOKEN</h3>
    </div>

    <div class="jumbotron">
        <form method="post" th:action="@{/voters/voterDetails}" th:object="${token}" enctype="multipart/form-data">

            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="ENTER TOKEN HERE"
                       th:field="*{token}"/>
            </div>
            <p class="text text-danger" th:if="${errors.containsKey('tokenKey')}"
               th:text="${errors.get('tokenKey')}"></p>
            <div class="form-group">
                <button class="btn btn-outline-secondary btn-block" type="submit">SUBMIT</button>
                <button class="btn btn-outline-secondary btn-block" type="reset">RESET</button>

            </div>
        </form>
    </div>

</div>

</body>
</html>
